name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Generate .env file
        run: |
          echo "POCKET_BASE_URL=${{ vars.POCKET_BASE_URL }}" >> .env
          echo "POCKET_BASE_SEEDING_ADMIN_USER_EMAIL=${{ vars.POCKET_BASE_SEEDING_ADMIN_USER_EMAIL }}" >> .env
          echo "POCKET_BASE_SEEDING_ADMIN_USER_PASSWORD=${{ vars.POCKET_BASE_SEEDING_ADMIN_USER_PASSWORD }}" >> .env

      - name: Build step
        run: "deno task build" # 📝 Update the build command(s) if necessary

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "noc-workshop" # 📝 Update the deploy project name if necessary
          entrypoint: "./main.ts" # 📝 Update the entrypoint if necessary
